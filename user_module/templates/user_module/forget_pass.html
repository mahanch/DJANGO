{% extends 'shared/layout.html' %}

{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}
    <section id="form"><!--form-->
        <div class="row">
            <div class="col-sm-6 col-md-offset-3">
                <div class="signup-form"><!--sign in form-->
                    <h2>بازیابی رمز عبور</h2>
                    <form method="post" action="{% url 'forgot-pass-page' %}">
                        {% csrf_token %}

                        {{ forget_pass_form.email.label_tag }}
                        {{ forget_pass_form.email }}
                        {{ forget_pass_form.email.errors }}
                        <button type="submit" class="btn btn-default">بازیابی رمز عبور</button>
                    </form>
                </div><!--/sign in form-->
            </div>
        </div>
    </section>
{% endblock %}
